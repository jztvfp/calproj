# The main pipeline for ian_cal
resources:
  pipelines:
    bronze_to_silver_pipeline:
      name: bronze_to_silver
      ## Specify the 'catalog' field to configure this pipeline to make use of Unity Catalog:
      catalog: project
      target: silver
      libraries:
        - notebook:
            path: ../src/pipeline/transform/bronze_to_silver.ipynb
      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
      clusters:
        - label: default
          node_type_id: Standard_D4ads_v5
          num_workers: 1